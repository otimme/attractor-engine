name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.6"

      - run: bun install

      - name: Typecheck unified-llm
        run: bun run typecheck
        working-directory: unified-llm

      - name: Typecheck coding-agent
        run: bun run typecheck
        working-directory: coding-agent

      - name: Typecheck attractor
        run: bun run typecheck
        working-directory: attractor

      - name: Test unified-llm
        run: bun test
        working-directory: unified-llm

      - name: Test coding-agent
        run: bun test
        working-directory: coding-agent

      - name: Test attractor
        run: bun test
        working-directory: attractor

      - name: E2E tests
        run: bun test tests/
